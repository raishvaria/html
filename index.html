<!DOCTYPE html>
    <head>
        <title>
            Welcome to GreeNat
        </title>

        <meta charset="UTF-8">
        <meta name="description" content="Free html tutorials">
        <meta name="keywords" content="HTML, meta tags, metadata, head tags">
        <meta name="author" content="GreeNat tech">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <iframe 
            src="frame.html"
            height="300"
            width="50%"
            frameborder="1"
            name="my_frame"
        >
            <!--  internal path iframe -->
        </iframe>
        <!-- now add target link to iframe -->
        <a href="html.png" target="my_frame">
            Target to my frame
        </a>
        <!--  now we are use the iframe for play the youtube video -->
        <br>
        <iframe 
            width="500" 
            height="300" 
            src="https://www.youtube.com/embed/tNEb27SXcZ8" 
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            style="padding: 30px"
        >
        </iframe>
    </body>
</html>
